<!DOCTYPE html>
<html>
  <head>
    <title>Form Data, Validations, Headers</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <form>
      <label for="fotograf">Fotoğraf:</label>
      <input type="file" id="fotograf" required />
      <br />
      <label for="ad">Ad:</label>
      <input type="text" id="ad" required />
      <br />
      <label for="soyad">Soyad:</label>
      <input type="text" id="soyad" required />
      <br />
      <label for="email">E-Posta:</label>
      <input type="email" id="email" required />
      <br />
      <label for="sifre">Şifre:</label>
      <input type="password" id="sifre" required />
      <br />
      <label for="cepTelefonu">Cep Telefonu:</label>
      <input type="tel" id="cepTelefonu" required />
      <br />
      <label for="cinsiyet">Cinsiyet:</label>
      <input type="radio" id="erkek" name="cinsiyet" value="Erkek" required />
      <label for="erkek">Erkek</label>
      <input type="radio" id="kadin" name="cinsiyet" value="Kadın" required />
      <label for="kadin">Kadın</label>
      <br />
      <label for="dogumTarihi">Doğum Tarihi:</label>
      <input type="date" id="dogumTarihi" required />
      <br />
      <input type="submit" value="Gönder" />
    </form>

    <script src="./script.js"></script>
  </body>
</html>
